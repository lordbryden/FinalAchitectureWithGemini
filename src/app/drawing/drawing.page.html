<ion-menu
  side="end"
  contentId="main-content"
  menuId="first-menu"
  class="background"
>
  <ion-content class="ion-padding" class="background">
    <div class="image-container" class="background">
      <img src="/assets/first.jpg" alt="Half Image" class="image-containers" />
    </div>
    <div class="flex">
      <label for="scaleInput" class="color-black forInput">Scale</label>
      <input
        id="scaleInput"
        type="number"
        [(ngModel)]="currentScale"
        (change)="updateScale()"
        class="half-width-input"
      />
    </div>

    <ion-item
      class="background"
      lines="none"
      (click)="selectDoor()"
      [class.selected]="currentMode === 'door'"
    >
      <fa-icon
        [icon]="['fas', 'door-closed']"
        class="color-black"
        slot="start"
      ></fa-icon>
      <ion-text class="color-black">Door</ion-text>
    </ion-item>
    <ion-item
      class="background"
      lines="none"
      (click)="selectWindow()"
      [class.selected]="currentMode === 'window'"
    >
      <fa-icon
        [icon]="['fas', 'square']"
        class="color-black"
        slot="start"
      ></fa-icon>
      <ion-text class="color-black">Window</ion-text>
    </ion-item>
    <ion-item
      class="background"
      lines="none"
      (click)="selectWall()"
      [class.selected]="currentMode === 'wall'"
    >
      <fa-icon
        [icon]="['far', 'square']"
        class="color-black"
        slot="start"
      ></fa-icon>
      <ion-text class="color-black">Wall</ion-text>
    </ion-item>
    <ion-item class="background" lines="none">
      <fa-icon
        [icon]="['fas', 'cube']"
        class="color-black"
        slot="start"
      ></fa-icon>
      <ion-text class="color-black" (click)="convert2DTo3D()"
        >3D Image</ion-text
      >
    </ion-item>
    <ion-item
      class="background"
      lines="none"
      (click)="selectMode()"
      [class.selected]="currentMode === null"
    >
      <fa-icon
        [icon]="['fas', 'check']"
        class="color-black"
        slot="start"
      ></fa-icon>
      <ion-text class="color-black">Select</ion-text>
    </ion-item>
    <ion-item class="background" lines="none" (click)="deleteMode()">
      <fa-icon [icon]="['fas', 'x']" class="color-black" slot="start"></fa-icon>
      <ion-text class="color-black">Delete</ion-text>
    </ion-item>
    <ion-item class="background" lines="none" (click)="toggleDimentionMode()">
      <fa-icon
        [icon]="['fas', getDimensionsIcon()]"
        class="color-black"
        slot="start"
      ></fa-icon>
      <ion-text class="color-black" (click)="toggleDistanceLabels()"
        >Toggle dimentions</ion-text
      >
    </ion-item>

    <ion-item class="background" lines="none" (click)="toggleGridMenu()">
      <fa-icon
        [icon]="['fas', getGridIcon()]"
        class="color-black"
        slot="start"
      ></fa-icon>
      <ion-text class="color-black">Toggle grid</ion-text>
    </ion-item>
    <ion-item class="background" lines="none" (click)="downloadPlan()">
      <fa-icon
        [icon]="['fas', 'download']"
        class="color-black"
        slot="start"
      ></fa-icon>
      <ion-text class="color-black">Download plan</ion-text>
    </ion-item>
    <ion-item class="background" lines="none">
      <fa-icon
        [icon]="['fas', 'square-xmark']"
        class="color-black"
        slot="start"
      ></fa-icon>
      <ion-text class="color-black" (click)="clearGrid()">Clear Grid</ion-text>
    </ion-item>
  </ion-content>
</ion-menu>
<ion-menu side="end" menuId="second-menu" contentId="main-content">
  <ion-content class="ion-padding" class="background">
    <ion-button (click)="resetColors()" class="reset-button"
      >Reset Colors</ion-button
    >
    <div class="right-menu-div">
      <div class="flex">
        <label class="color-black items">Wall color (cm):</label>
        <input
          class="items"
          fill="outline"
          maxlength="1"
          type="color"
          [value]="currentWallColor"
          (change)="onWallColorChange($event)"
        />
      </div>
      <div class="flex">
        <label class="color-black items" for="wallWidth"
          >Wall Width (cm):</label
        >
        <input
          class="items"
          id="wallWidth"
          maxlength="10"
          type="number"
          [(ngModel)]="wallWidth"
          (change)="convert2DTo3D()"
        />
      </div>
      <div class="flex">
        <label for="wallHeight" class="color-black items"
          >Wall Height (cm):</label
        >
        <input
          class="items"
          width=""
          id="wallWidth"
          maxlength="10"
          id="wallHeight"
          type="number"
          [(ngModel)]="wallHeight"
          (change)="convert2DTo3D()"
        />
      </div>

      <div class="flex">
        <label class="color-black items">Door colour:</label>
        <input
          class="items"
          fill="outline"
          maxlength="1"
          type="color"
          [value]="currentDoorColor"
          (change)="onDoorColorChange($event)"
        />
      </div>
      <div class="flex">
        <label for="wallHeight" class="color-black items"
          >Wall Height (cm):</label
        >
        <input
          class="items background"
          maxlength="10"
          id="doorHeight"
          type="number"
          [(ngModel)]="doorHeight"
          (change)="convert2DTo3D()"
        />
      </div>
      <div class="flex">
        <label class="color-black items">Window color (cm):</label>
        <input
          class="items"
          fill="outline"
          maxlength="1"
          type="color"
          [value]="currentWindowColor"
          (change)="onWindowColorChange($event)"
        />
      </div>
      <div class="flex">
        <label for="Window Hieght" class="color-black items"
          >Window Height (cm)</label
        >

        <input
          class="items background"
          maxlength="10"
          id="doorHeight"
          type="number"
          [(ngModel)]="windowHeight"
          (change)="convert2DTo3D()"
        />
      </div>
    </div>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding">
      <!-- <ion-back-button>s</ion-back-button> -->
    </ion-buttons>
    <ion-buttons slot="end" class="background paddingr">
      <ion-icon
        name="ellipsis-vertical"
        class="icon-size"
        aria-hidden="true"
        (click)="openFirstMenu()"
      ></ion-icon>
      <ion-icon
        name="ellipsis-vertical"
        class="icon-size"
        aria-hidden="true"
        (click)="openSecondMenu()"
      ></ion-icon>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
